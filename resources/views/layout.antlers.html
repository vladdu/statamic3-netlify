<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{ app:name }} &ndash; {{ title }}</title>
        <meta name="description" content="{{ app:description }}"/>
        <meta name="keywords" content="{{ app:keywords }}">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="application-name" content="{{ app:name }}">
        <link rel="icon" href="/favicon.ico">
        <meta name='robots' content='index,follow'/>

        <link rel="stylesheet" href="/css/main.css">
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.0.1/dist/alpine.js" defer></script>

        {{ if config:app:env != 'local' }}
            <!-- Global site tag (gtag.js) - Google Analytics -->
            <script async src="https://www.googletagmanager.com/gtag/js?id={{ app:googleTag }}"></script>
            <script>
                window.dataLayer = window.dataLayer || [];
                function gtag() {
                    dataLayer.push(arguments);
                }
                gtag('js', new Date());

                gtag('config', '{{ app:googleTag }}');
            </script>
            <!-- End Google Tag Manager -->
        {{ endif }}
    </head>
    <body class="flex flex-col h-full font-sans bg-gray-100 text-gray-800 border-t-4 border-green-700 min-h-screen">
        <header class="shadow-md w-full mb-3">
            {{ partial:partials/nav }}
        </header>
        <div class="container mx-auto font-sans leading-normal">
            <section role="main" class="mx-2 sm:mx-4 md:mx-8 lg:mx-24">
                <div class="mt-8 ">
                    {{ template_content }}
                </div>
            </section>
        </div>
        <footer class="bg-green-700 text-xs text-center mt-8 py-1 bottom-0">
            <div class="text-green-200">
                &copy; 2019&ndash;{{ now format="Y" }} {{ app:author }}
                <a href="mailto:{{ app:webmasterContact }}" class="pl-8 text-green-400 hover:text-green-200 no-underline">Kontakta webmaster</a>
            </div>
        </footer>
        <script src="/js/main.js"></script>
    </body>
</html>
